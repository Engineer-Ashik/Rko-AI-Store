<!DOCTYPE html>
<html lang="en" class="bg-white">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKO AI Store</title>
  <!--Tailwind JS Connection-->
  <script src="/tailwing.config.js"></script>
  <!--DaisyUi CDN-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!--Tailwind CDN-->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
  <!--Font Awesome CDN-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"
    type="text/css" />
  <!--CSS File Connection-->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1 class="font-bold text-center p-5">Welcome to "RKO AI Store"</h1>

    <div class="flex justify-center">
      <button class="btn bg-red-500 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg">Sort By Date</button>
    </div>

    <div class="flex justify-center gap-4 p-5">
      <input id="search-bar" class="bg-slate-300 border-2 border-black py-2 px-4 rounded-lg text-red-600"
        placeholder="Search Your Gadgets Here..." type="text">
      <button onclick="handlesearch()"
        class="btn bg-red-500 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg">Search</button>
    </div>
  </header>

  <main class="container mx-auto mt-8 text-center">
    <div id="hub-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    </div>
    <div id="loading-spinners" class="hidden">
      <span class="loading loading-spinner loading-md text-indigo-700"></span>
    </div>

    <div id="loadmore-button" class="hidden">
      <button onclick="handleloadmore()"
        class="btn bg-red-500 hover:bg-yellow-500 text-white font-bold py-2 px-4 m-4 rounded-lg">Load More</button>
    </div>
    <!--Show Modal-->
    <!-- You can open the modal using ID.showModal() method -->
   
    <dialog id="my_modal_3" class="modal">
      <div class="modal-box bg-white">
        <form method="dialog">
          <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 bg-red-500 text-white">âœ•</button>
        </form>
        <!-- divider div --> 
        <div class="flex">
          <div class="bg-red-100 border-2 rounded-lg border-red-500 w-full">
            <h3 id="hub-description" class="text-black text-sm font-bold"></h3>

              <div class="flex justify-evenly">
                <p id="hub-starter" class="text-green-700 font-semibold"></p>
                <p id="hub-professional" class="text-amber-700 font-semibold"></p>
                <p id="hub-enterprise" class="text-red-700 font-semibold"></p>
              </div>

            <div class="flex justify-evenly">
              <div>
                <h3 class="text-black text-sm font-bold text-start">Features</h3>
                <p id="hub-features-one" class="text-xs text-start"></p>
                <p id="hub-features-two" class="text-xs text-start"></p>
                <p id="hub-features-three" class="text-xs text-start"></p>
              </div>

              <div>
                <h3 class="text-black text-sm font-bold text-start">Integrations</h3>
                <p id="hub-integrations-one" class="text-xs text-start"></p>
                <p id="hub-integrations-two" class="text-xs text-start"></p>
                <p id="hub-integrations-three" class="text-xs text-start"></p>
              </div>
            </div>
          </div>

          <div class="border-2 shadow-lg rounded-lg border-gray-300 w-full">
          
            <div id="hub-images" class="rounded-lg">
          </div>

            <h3 id="hub-input" class="text-black text-lg font-bold"></h3>
            <p id="hub-output" class="py-4"></p>
          </div>
    </div>
    </dialog>
  </main>
  <!--ai javaScript connection to html-->
  <script src="/ai.js"></script>
</body>

</html>
